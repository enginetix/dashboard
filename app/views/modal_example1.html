<div class="inmodal">
    <div class="modal-header">
        <i class="fa fa-laptop modal-icon"></i>
        <h4 class="modal-title">New Device</h4>
        <small class="font-bold">This simple wizard will add a new device for you</small>
    </div>
    <div class="modal-body">
        <p><strong>All the device details will automatically be fetched from our servers </strong>once you enter the correct authorized device ID number</p><br/>
        <div class="form-group"><label>Name your device</label><input placeholder="Enter an alias name for device" class="form-control"></div>
        <div class="form-group"><label>Device registration ID</label> <input placeholder="Enter 16 digit unique device ID" class="form-control"></div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="devCheck('abcd')">Next</button>
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
    </div>
</div>
